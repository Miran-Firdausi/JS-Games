<!DOCTYPE html>
<html lang="en">
<head>
    <title>Puzzle Game</title>
    <style>
        h1 {
            text-align: center;
        }
        h2 {
            margin-left: 10vw;
        }
        .puzzle-container {
            padding: 10px;
            background-color: #dddddd   ;
            width: fit-content;
            margin: 0 auto;
            border-radius: 10px;
        }
        .puzzle-set {
            display: grid;
            grid-template-columns: auto auto auto;
            max-width: 600px;
            overflow: hidden;
            row-gap: 2px;
            column-gap: 4px;
        }
        .puzzle-piece img {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Puzzle</h1>
    <h2>Time: 30s</h2>
    <div class="puzzle-container">
        <div class="puzzle-set">
            <div class="puzzle-piece" id="piece1"><img src="./3.jpg" /></div>
            <div class="puzzle-piece" id="piece2"><img src="./5.jpg" /></div>
            <div class="puzzle-piece" id="piece3"><img src="./1.jpg" /></div>
            <div class="puzzle-piece" id="piece4"><img src="./2.jpg" /></div>
            <div class="puzzle-piece" id="piece5"><img src="./4.jpg" /></div>
            <div class="puzzle-piece" id="piece6"><img src="./6.jpg" /></div>
            <div class="puzzle-piece" id="piece7"><img src="./7.jpg" /></div>
            <div class="puzzle-piece" id="piece8"><img src="./0.jpg" /></div>
            <div class="puzzle-piece" id="piece9"><img src="./8.jpg" /></div>
        </div>
    </div>
    <script>
        let selectedPiece = null;

        let puzzlePieces = document.querySelectorAll('.puzzle-piece');

        // Function to shuffle the array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function isPuzzleSolved() {
            const correctOrder = Array.from(puzzlePieces).sort((a, b) => a.id.localeCompare(b.id));
            const currentOrder = Array.from(puzzlePieces);
            for (let i = 0; i < correctOrder.length; i++) {
                if (correctOrder[i] !== currentOrder[i]) {
                    return false;
                }
            }
            return true;
        }
        
        // Randomize the order of puzzle pieces
        puzzlePieces = Array.from(puzzlePieces);
        puzzlePieces = shuffleArray(puzzlePieces);

        // Rearrange the DOM based on the randomized array
        const container = document.querySelector('.puzzle-set');
        container.innerHTML = ''; // Clear existing pieces

        puzzlePieces.forEach(piece => {
            container.appendChild(piece);
        });

        puzzlePieces.forEach(piece => {
            piece.addEventListener('touchstart', startTouch);
            piece.addEventListener('touchmove', moveTouch);
            piece.addEventListener('touchend', endTouch);
        });

        function startTouch(e) {
            selectedPiece = this;
            this.classList.add('dragging');

            const touch = e.touches[0];
            const offsetX = touch.clientX - this.getBoundingClientRect().left;
            const offsetY = touch.clientY - this.getBoundingClientRect().top;

            this.style.left = touch.clientX - offsetX + 'px';
            this.style.top = touch.clientY - offsetY + 'px';
        }

        function moveTouch(e) {
            if (!selectedPiece) return;

            const touch = e.touches[0];
            const offsetX = touch.clientX - this.getBoundingClientRect().left;
            const offsetY = touch.clientY - this.getBoundingClientRect().top;

            selectedPiece.style.left = touch.clientX - offsetX + 'px';
            selectedPiece.style.top = touch.clientY - offsetY + 'px';
        }

        function endTouch() {
            if (!selectedPiece) return;

            const dropzone = document.elementFromPoint(
                selectedPiece.getBoundingClientRect().left + (selectedPiece.offsetWidth / 2),
                selectedPiece.getBoundingClientRect().top + (selectedPiece.offsetHeight / 2)
            );

            if (dropzone.classList.contains('puzzle-piece')) {
                swapPieces(selectedPiece, dropzone);
            }

            selectedPiece.classList.remove('dragging');
            selectedPiece.style.left = '';
            selectedPiece.style.top = '';
            selectedPiece = null;
        }

        function swapPieces(piece1, piece2) {
            const temp = document.createElement('div');
            piece1.parentNode.insertBefore(temp, piece1);
            piece2.parentNode.insertBefore(piece1, piece2);
            temp.parentNode.insertBefore(piece2, temp);
            temp.parentNode.removeChild(temp);
        }
    </script>
</body>
</html>
